<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Fondo negro -->
  <rect width="64" height="64" fill="#000000"/>

  <!-- Tridente simplificado (lado izquierdo) -->
  <g fill="#fa8072" stroke="#fa8072" stroke-width="1.5">
    <!-- Púa izquierda -->
    <line x1="10" y1="20" x2="10" y2="30" stroke-linecap="round"/>
    <!-- Púa central -->
    <line x1="18" y1="17" x2="18" y2="32" stroke-linecap="round"/>
    <!-- Púa derecha -->
    <line x1="26" y1="20" x2="26" y2="30" stroke-linecap="round"/>
    <!-- Conexión horizontal -->
    <line x1="10" y1="30" x2="26" y2="30" stroke-linecap="round"/>
    <!-- Mango -->
    <line x1="18" y1="30" x2="18" y2="46" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Letra Z grande y bold (lado derecho) -->
  <text x="45" y="44"
        font-family="Arial, sans-serif"
        font-size="32"
        font-weight="bold"
        fill="#fa8072"
        text-anchor="middle">Z</text>

  <!-- Glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
